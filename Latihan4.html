<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan-4</title>
    <style>
        nav { background: #f4f4f4; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: blue; }
        figure { border: 1px solid #ccc; padding: 10px; display: inline-block; margin: 10px; }
        img { border-radius: 8px; }
    </style>
</head>
<body>

    <nav>
        <a href="#galeri">Foto</a>
        <a href="#video">Video</a>
    </nav>

    <h1 id="foto">Foto Alam</h1>

    <figure>
        <a href="pemandangan-gunung.jpeg" target="_blank">
            <img src="pemandangan-gunung.jpeg" alt="alamnya" style="width: 500px;">
        </a>
        <figcaption>Surya Kencana Timur</figcaption>
    </figure>

    <figure>
        <a href="tidur-core.jpeg" target="_blank">
            <img src="tidur-core.jpeg" alt="orangnya" style="width: 500px;">
        </a>
        <figcaption>Ilustrasi tidur disamping neraka.</figcaption>
    </figure>

    <h1 id="Video">Video</h1>
    <video width="400" controls>
        <source src="gaming.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video HTML5.
    </video>

</body>
</html>
